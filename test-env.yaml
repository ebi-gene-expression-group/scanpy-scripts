name: scanpy-scripts
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - scanpy=1.9.8
  - louvain
  - igraph
  - leidenalg
  - loompy
  - Click <8
  - harmonypy>=0.0.5
  - bbknn=1.6.0
  - mnnpy>=0.1.9.5
  # Current Scipy installed requires certain numpy restrictions
  - numpy >=1.17.3,<1.25.0
  - scrublet
  - fa2
  # for testing
  - bats
  - black
  - pytest
