name: Python package

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]

    steps:
    
    - uses: actions/checkout@v2
      with:
        path: scanpy-scripts
    
    # use a mamba action to setup dependencies
    - name: Setup conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: scanpy-scripts
        environment-file: scanpy-scripts/test-env.yaml
        python-version: ${{ matrix.python-version }}
        mamba-version: "*"
        auto-update-conda: true
        channels: conda-forge, bioconda, defaults

    - uses: psf/black@stable
      with:
        options: '--check --verbose --include="\.pyi?$" .'
        
    # - name: Install dependencies
    #   run: |
    #     sudo apt-get install libhdf5-dev
    #     pip install -U setuptools>=40.1 wheel 'cmake<3.20' pytest
    #     pip install $(pwd)/scanpy-scripts
    #     # python -m pip install $(pwd)/scanpy --no-deps --ignore-installed -vv
    
    - name: Run unit tests
      run: pytest --doctest-modules -v ./scanpy-scripts
    
    - name: Test with bats
      run: |
        ./scanpy-scripts/scanpy-scripts-tests.bats
