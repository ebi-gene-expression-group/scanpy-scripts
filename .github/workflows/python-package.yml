name: Python package

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]

    steps:
    
    - uses: actions/checkout@v2
    
    # use a mamba action to setup dependencies
    - name: Setup mamba
      uses: mamba-org/provision-with-micromamba@main
      with:
        environment-name: scanpy-scripts
        environment-file: test-env.yaml
        cache-downloads: true
        channels: conda-forge, bioconda, defaults
        extra-specs: |
          python=${{ matrix.python-version }}

    - uses: psf/black@stable
      with:
        options: '--check --verbose --include="\.pyi?$" .'

    # - name: Install dependencies
    #   run: |
    #     sudo apt-get install libhdf5-dev
    #     pip install -U setuptools>=40.1 wheel 'cmake<3.20' pytest
    #     pip install $(pwd)/scanpy-scripts
    #     # python -m pip install $(pwd)/scanpy --no-deps --ignore-installed -vv
    
    - name: Run unit tests
      run: pytest --doctest-modules -v ./
    
    - name: Test with bats
      run: |
        ./scanpy-scripts-tests.bats
